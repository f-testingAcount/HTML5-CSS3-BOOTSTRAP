<!doctype html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <link rel="stylesheet" href="estilo.css">
    <title>Bootstrap 4 - Tablas</title>
</head>

<body>
    <div class="container">

                <th>First name</th>
                <th>Last name</th>
                <th>User name</th>
                <th>e-mail</th>
            </thead>
            <tbody>

                    <td>Perez</td>
                    <td>PepeElGrande</td>
                    <td>pepe.elgrande@gmail.com</td>
                </tr>

                    <td>Fernandez</td>
                    <td>Laurita</td>
                    <td>laura.fernandez@gmail.com</td>                    
                </tr>
                <tr class="table-light">
                    <td>Pedro</td>
                    <td>Gonzales</td>
                    <td>gonza</td>
                    <td class="table-success">pedro.gonzales-gonzales@gmail.com</td>
                </tr>
                <tr>
                    <td>Ermenegildo Francisco del Valle</td>
                    <td>Galindez</td>
                    <td>efg</td>
                    <td>ermegalindez@gmail.com</td>
                </tr>
                <tr class="table-info">
                    <td>Total de inscriptos: 4</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" ></script>
</body>
</html>
